<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="utf-8" />
		<meta name="robots" content="NOINDEX,NOFOLLOW" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="telephone=no" name="format-detection" />

		<title>index</title>
		<style type="text/css">
			html,
			body {
				margin: 0;
				padding: 0;
				background: rgb(32, 32, 32);
			}
			#gameCanvas {
				width: 0;
				height: 0;
			}
		</style>
	</head>

	<body>

		<canvas id="gameCanvas"></canvas>


		<script src="js/cocos2d-js-v3.0-lite.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/loading2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Game.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			window.onload = function() {
				cc.game.onStart = function() {

					cc.view.setDesignResolutionSize(320, 500, cc.ResolutionPolicy.FIXED_WIDTH);

					cc.LoaderScene2.preload(Game.tool.getImgListByKey('ch'), function() {
						cc.director.runScene(new Game.StartScene());
					}, this);


				};

				cc.game.run("gameCanvas");

			};
		</script>
	</body>

</html>
